<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Link JS -->

    <script defer src="./js/script.js"></script>

    <title>Pok√©dex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon__image" />

      <h1 class="pokemon__data">
        <span class="pokemon__number">6</span> -
        <span class="pokemon__name">charizard</span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="./Imagens/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
